		<script>
			var add = function() {
				//	console.log(arguments);
				if(arguments.length == 1) {
					return arguments[0] + 100;

				} else if(arguments.length > 1) {
					var i, sum = 0;
					for(i = 0; i < arguments.length; i++) {
						sum += arguments[i];
					}
					return sum;
				}
			}
			x = add(2,10,6);
			console.log(x);
		</script>
