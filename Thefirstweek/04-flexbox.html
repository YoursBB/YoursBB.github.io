<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		.bigbox{
			justify-content: center;
		    align-items: center;
			display: flex;
			width: 500px;
			height: 200px;
			background: lightpink;
		}
		.box1{
			width: 100px;
			height: 150px;
			background: lawngreen;
		}
		.box2{
			width: 100px;
			height: 50px;
			background: lightblue;
		}
		.box3{
			width: 100px;
			height: 100px;
			background: lightsalmon;
		}
	</style>
	<body>
		<div class="bigbox">
			<div class="box1">1</div>
			<div class="box2">2</div>
			<div class="box3">3</div>
		</div>
	</body>
</html>
