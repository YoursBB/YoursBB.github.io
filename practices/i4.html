<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		div {
			display: block;
		}
		
		.bigbox {
			overflow: hidden;
			position: relative;
			width: 316px;
			height: 216px;
			border: 8px solid #fff;
			box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
		}
		
		.kuan img {
			position: absolute;
			bottom: 0;
			width: 100%;
			height: 100%;
			transition: all .5s;
		}
		
		a:hover .kuan img {
			bottom: 50px;
		}
		
		a:hover .zi {
			opacity: 1;
			top: 145px;
		}
		
		.zi {
			opacity: 0;
			height: 68px;
			background: #333333;
			position: absolute;
			text-align: center;
			top: 216px;
			right: 0;
			left: 0;
			bottom: 0;
			transition: all .35s;
		}
		
		.zi h3 {
			text-transform: uppercase;
			color: #fff;
			text-align: center;
			font-size: 17px;
			padding: 10px 10px 0 4px;
			margin: 4px 0 0 0;
		}
		
		.zi p {
			bottom: 10px;
			font-style: italic;
			font-size: 13px;
			position: relative;
			color: #bbb;
			padding: 3px;
			text-align: center;
		}
	</style>

	<body>
		<div class="bigbox">
			<a class="box">
				<div class="kuan">
					<div class="tu"></div>
					<img src="img/1.jpg" />
				</div>

				<div class="zi">
					<div class="zikuan">
						<h3>Heading here</h3>
						<p>Description goes here</p>
					</div>
				</div>
			</a>
		</div>
	</body>

</html>
