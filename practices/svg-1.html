<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<svg width="100px" height="100px" fill="#00aeff" viewBox="50 20 50 200" focusable="false">
			<rect x="10" y="10" width="25px" height="25px">
				<animateTransform attributeType="xml"
        attributeName="transform" type="scale"
        values="1,1; 1,2; 1,1"
        begin="0s" dur=".6s" repeatCount="indefinite" /> 
			</rect>
			<rect x="40" y="10" width="25px" height="25px">
				<animateTransform attributeType="xml"
        attributeName="transform" type="scale"
        values="1,1; 1,2; 1,1"
        begin="0.2s" dur=".6s" repeatCount="indefinite" /> 
			</rect>
			<rect x="70" y="10" width="25px" height="25px">
				<animateTransform attributeType="xml"
        attributeName="transform" type="scale"
        values="1,1; 1,2; 1,1"
        begin="0.1s" dur=".6s" repeatCount="indefinite" /> 
			</rect>
		</svg>
		
			<svg width="100px" height="100px" fill="#00aeff" viewBox="50 0 50 200" focusable="false">
			<rect x="10" y="10" width="25px" height="30px">
				<animate attributeType="xml"
        attributeName="opacity"
        values="1; 0.2; 1"
        begin="0.2s" dur=".6s" repeatCount="indefinite" /> 
			</rect>
			<rect x="40" y="10" width="25px" height="30px">
				<animate attributeType="xml"
        attributeName="opacity"
        values="1; 0.2; 1"
        begin="0.5s" dur=".6s" repeatCount="indefinite" /> 
			</rect>
			<rect x="70" y="10" width="25px" height="30px">
				<animate attributeType="xml"
        attributeName="opacity"
        values="1; 0.2; 1"
        begin="0.6s" dur=".6s" repeatCount="indefinite" /> 
			</rect>
		</svg>
		
		<svg width="100px" height="100px" fill="#00aeff" viewBox="0 0 50 200" focusable="false">
			<rect x="10" y="10" width="25px" height="30px">
				<animateTransform attributeType="xml"
        attributeName="transform" type="translate"
        values="0 0; 0 40; 0 0"
        begin="0s" dur=".6s" repeatCount="indefinite" /> 
			</rect>
			<rect x="40" y="10" width="25px" height="30px">
				<animateTransform attributeType="xml"
        attributeName="transform" type="translate"
        values="0 0; 0 40; 0 0"
        begin="0.2s" dur=".6s" repeatCount="indefinite" /> 
			</rect>
			<rect x="70" y="10" width="25px" height="30px">
				<animateTransform attributeType="xml"
        attributeName="transform" type="translate"
        values="0 0; 0 40; 0 0"
        begin="0.4s" dur=".6s" repeatCount="indefinite" /> 
			</rect>
		</svg>
		
		<svg width="100px" height="100px" fill="#00aeff" viewBox="0 0 50 180" focusable="false">
			<rect x="10" y="10" width="25px" height="30px">
				<animate attributeType="xml"
        attributeName="height"
        values="5;20; 5"
        begin="0.2s" dur=".6s" repeatCount="indefinite" /> 
        <animate attributeType="xml"
        attributeName="y"
        values="15;5; 15"
        begin="0.2s" dur=".6s" repeatCount="indefinite" />
			</rect>
			<rect x="40" y="10" width="25px" height="30px">
				<animate attributeType="xml"
        attributeName="height"
        values="5;20; 5"
        begin="0.4s" dur=".6s" repeatCount="indefinite" /> 
        <animate attributeType="xml"
        attributeName="y"
        values="15;5; 15"
        begin="0.4s" dur=".6s" repeatCount="indefinite" />
			</rect>
			<rect x="70" y="10" width="25px" height="30px">
				<animate attributeType="xml"
        attributeName="height"
        values="5;20; 5"
        begin="0.6s" dur=".6s" repeatCount="indefinite" /> 
        <animate attributeType="xml"
        attributeName="y" 
        values="15;5; 15"
        begin="0.6s" dur=".6s" repeatCount="indefinite" />
			</rect>
		</svg>
	</body>
</html>
